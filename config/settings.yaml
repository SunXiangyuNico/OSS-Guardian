# OSS-Guardian System Configuration

# Dynamic analysis timeout in seconds
timeout: 30

# Dynamic analysis execution timeout (seconds)
dynamic_timeout: 2

# Dynamic sampling interval (seconds)
dynamic_sample_interval: 0.1

# Dynamic log mode: queue | file
dynamic_log_mode: queue

# Log file storage path
log_path: data/logs/

# Report output path
report_path: data/reports/

# Intermediate results storage path
intermediate_path: data/intermediate/

# Upload directory for user files
upload_path: data/uploads/

# Maximum file size for upload (in bytes, 10MB default)
max_file_size: 10485760

# Enable/disable dynamic analysis (requires hooking)
enable_dynamic_analysis: true

# Enable/disable static analysis
enable_static_analysis: true

# Logging level: DEBUG, INFO, WARNING, ERROR, CRITICAL
log_level: INFO

dynamic_timeout: 8
java_dependency_mode: online
